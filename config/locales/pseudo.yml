      about_page_desc: "Īŧ ŧḗŀŀş ẇħȧŧ ŧħḗ ȧƥƥ ḓǿḗş, ẇħǿ ŧħḗ ƥḗǿƥŀḗ ƀḗħīƞḓ īŧ ȧřḗ, ẇħẏ īŧ'ş ȧẇḗşǿḿḗ, ḗŧƈ. ϱ靐ϰ ςϱ靐鶱ǈ ΐΰϖ"
